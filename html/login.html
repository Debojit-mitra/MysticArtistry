<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <title>MysticArtistry - Login</title>
  </head>

  <body>
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <img src="../img/logo.png" alt="Logo" class="logo-img" />
          <a href="index.html">MysticArtistry</a>
        </div>
        <input
          type="checkbox"
          id="click"
          class="menu-btn"
          onclick="toggleMenu()"
        />
        <label for="click" class="menu-icon">
          <span class="navicon"></span>
        </label>
        <ul class="menu-items">
          <li><a href="index.html" style="--navAni: 1">Home</a></li>
          <li><a href="about.html" style="--navAni: 2">About</a></li>
          <li><a href="#" style="--navAni: 3">Shop</a></li>
          <li><a href="blog.html" style="--navAni: 4">Blog</a></li>
          <li><a href="#" style="--navAni: 5">FAQ</a></li>
          <li><a href="#" style="--navAni: 6">Contact</a></li>

          <button type="button" class="nav-btn-mobile" onclick="openShopPage()">
            Shop Now
          </button>
        </ul>
        <button type="button" class="nav-btn" onclick="openShopPage()">
          Shop Now
        </button>
      </div>
    </header>

    <section class="container">
      <div class="main">
        <div class="loginHere">
          <form>
            <table>
              <tr>
                <th colspan="2">Welcome back</th>
              </tr>
              <tr>
                <td colspan="2">
                  <p class="welcomeBack">Please login your Account</p>
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your email" /></td>
              </tr>
              <tr>
                <td>Password:</td>
                <td>
                  <input type="password" placeholder="Enter your password" />
                </td>
              </tr>
            </table>
            <div class="forgotPass">
              <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
            <button type="button" class="loginBtn">LOGIN</button>
            <div id="extra_or">OR</div>
            <button type="button" class="loginBtnUsingGoogle">
              <img src="../img/google.png" alt="" width="5%" />
              <span>LOG IN WITH GOOGLE</span>
            </button>
            <div class="dontHaveAccount">
              Don't have account?
              <a href="signup.html" class="signUp">Sign up now</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../js/script.js"></script>
    <footer class="footer">
      <p>Made by team - MysticArtistry. All rights reserved &copy;</p>
    </footer>
  </body>
</html>
