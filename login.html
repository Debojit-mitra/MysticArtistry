<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>MysticArtistry - Login</title>
  </head>

  <body>
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <img src="img/logo.png" alt="Logo" class="logo-img" />
          <a href="#">MysticArtistry</a>
        </div>
        <label for="click" class="mainicon">
          <button type="button" class="nav-btn" onclick="openShopPage()">
            SHOP NOW
          </button>
        </label>
      </div>
    </header>

    <section class="container">
      <div class="main">
        <div class="loginHere">
          <form>
            <table>
              <tr>
                <th colspan="2">Welcome back</th>
              </tr>
              <tr>
                <td colspan="2">
                  <p class="welcomeBack">
                    Welcome back ! Please login your Account
                  </p>
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your email" /></td>
              </tr>
              <tr>
                <td>Password:</td>
                <td>
                  <input type="password" placeholder="Enter your password" />
                </td>
              </tr>
            </table>
            <div class="forgotPass">
              <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
            <button type="button" class="loginBtn" onclick="openShopPage()">
              LOGIN
            </button>
            <button
              type="button"
              class="loginBtnUsingGoogle"
              onclick="openShopPage()"
            >
              LOGIN
            </button>
            <div class="dontHaveAccount">
              Don't have account? <a href="#" class="signUp">Sign up now</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
