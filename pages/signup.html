<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <title>Signup - MysticArtistry</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/JQRLcpG/logo.png" />
  </head>

  <body>
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <img src="../img/logo.png" alt="Logo" class="logo-img" />
          <a href="../index.html">MysticArtistry</a>
        </div>
        <input
          type="checkbox"
          id="click"
          class="menu-btn"
          onclick="toggleMenu()"
        />
        <label for="click" class="menu-icon">
          <span class="navicon"></span>
        </label>
        <ul class="menu-items">
          <li><a href="../index.html" style="--navAni: 1">Home</a></li>
          <li><a href="about.html" style="--navAni: 2">About</a></li>
          <li><a href="#" style="--navAni: 3">Shop</a></li>
          <li><a href="blog.html" style="--navAni: 4">Blog</a></li>
          <li><a href="faq.html" style="--navAni: 5">FAQ</a></li>
          <li><a href="contact.html" style="--navAni: 6">Contact</a></li>

          <button type="button" class="nav-btn-mobile" onclick="openShopPage()">
            Shop Now
          </button>
        </ul>
        <button type="button" class="nav-btn" onclick="openShopPage()">
          Shop Now
        </button>
      </div>
    </header>

    <section class="container">
      <div class="main">
        <div class="loginHere">
          <form>
            <table>
              <tr>
                <th colspan="2">Get Started</th>
              </tr>
              <tr>
                <td style="padding-top: 5%">Name:</td>
                <td style="padding-top: 5%">
                  <input type="email" placeholder="Enter your name" />
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your email" /></td>
              </tr>
              <tr>
                <td>Password:</td>
                <td>
                  <input type="password" placeholder="Enter your password" />
                </td>
              </tr>
            </table>
            <button type="button" class="loginBtn" onclick="openShopPage()">
              SIGN UP
            </button>
            <div id="extra_or">OR</div>
            <button
              type="button"
              class="loginBtnUsingGoogle"
              onclick="openShopPage()"
            >
              <img src="../img/google.png" alt="" width="5%" />
              <span>SIGN UP WITH GOOGLE</span>
            </button>
            <div class="dontHaveAccount">
              Already have account?
              <a href="login.html" class="signUp">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../js/script.js"></script>
    <footer class="footer">
      <p>Made by team - MysticArtistry. All rights reserved &copy;</p>
    </footer>
  </body>
</html>
